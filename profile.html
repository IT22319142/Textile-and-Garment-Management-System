<!DOCTYPE html>
<html lang="en">
<head>
    <title>Customer Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <img src="Black.png" alt="Logo" height="50" width="50">
        </div>
        <!-- Navigation Buttons -->
        <nav>
            <ul>
                <li><a href="explore.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="support.html">Contact</a></li>
            </ul>
        </nav>
        <!-- sing out -->
        <div class="search-bar">
            <!-- Sign Out Button -->
            <button class="sign-out-button"><a href="login.html" class="button-link">Sign out</a></button>
        </div>
        <!-- Icons -->
        <div class="icons">
            <!-- Notification Icon -->
            <button class="icon-button">
                <a href="profile.html">
                <img src="notification.jpg" alt="Notification" class="icon-image">
                </a>
            </button>
            <!-- Profile Icon -->
            <button class="icon-button">
                <a href="profile.html">
                <img src="profile.png" alt="Profile" class="icon-image">
                </a>
            </button>
        </div>
    </header>

    <section class="profile">
        <div class="profile-details">
            <h1>Customer Profile</h1>
            <div class="profile-info">
                <!-- Profile Information -->
                <div class="info-group">
                    <label for="name">Name:</label>
                    <span id="name">John Doe</span>
                </div>
                <div class="info-group">
                    <label for="email">Email:</label>
                    <span id="email">johndoe@example.com</span>
                </div>
                <div class="info-group">
                    <label for="address">Address:</label>
                    <span id="address">123 Main St, City, Country</span>
                </div>
                <div class="info-group">
                    <label for="phone">Phone:</label>
                    <span id="phone">123-456-7890</span>
                </div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="footer-left">
            <!-- Copyright Information -->
            <p>&copy; 2023 Company. Inc. All rights reserved. Privacy | Terms</p>
        </div>
        <div class="footer-right">
            <!-- Social Media Links -->
            <a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://www.linkedin.com"><img src="linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.youtube.com"><img src="youtube.png" alt="YouTube"></a>
        </div>
    </footer>
</body>
</html>
